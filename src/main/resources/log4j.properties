log4j.rootLogger = TRACE, CONSOLE, ALL_FILE_APP

#----CONSOLE----
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold = INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}

#----ALL----
log4j.appender.ALL_FILE_APP = org.apache.log4j.RollingFileAppender
log4j.appender.ALL_FILE_APP.File = D:/all.txt
log4j.appender.ALL_FILE_APP.layout=org.apache.log4j.PatternLayout
log4j.appender.ALL_FILE_APP.layout.ConversionPattern= %-5p %c{1}:%L - %m%n